[global/wm]
# margin-top    = 0
# margin-bottom = 0
include-file = $HOME/.config/polybar/catppuccin-mocha.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/root]
fixed-center = true
monitor = ${env:MONITOR}
background = ${colors.base}
foreground = ${colors.mauve}
border-size  = 1
border-color = ${colors.surface1}

bottom = true
radius = 8
offset-y = 5px
height = 30


font-0 = Hurmit Nerd font;4px
font-1 = FiraCode Nerd font Mono:size=18;3px

padding       = 2
module-margin = 1

cursor-click  = pointer
override-redirect = true
wm-restack = i3


[bar/i3]
inherit = bar/root
width = 16.6%
offset-x = 0.4% 
modules-left = menu i3


[bar/xkeyboard]
inherit = bar/root
width = 4.5%
offset-x = 17.2%
modules-center = xkeyboard


[bar/time]
inherit = bar/root
width = 13%
offset-x = 43.5%
modules-center = time


[bar/soundctl]
inherit = bar/root
width = 8%
offset-x = 69.7%
modules-center = system-bluetooth-bluetoothctl pulseaudio


[bar/networkctl]
inherit = bar/root
width = 13.5%
offset-x = 78%
modules-center = vpn-openvpn-isrunning network


[bar/powerctl]
inherit = bar/root
width = 8%
offset-x = 91.8%
modules-center = battery rofi-power-menu


[settings]
screenchange-reload = true
